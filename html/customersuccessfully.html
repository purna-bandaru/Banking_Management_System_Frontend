<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Home</title>
    <style>
        .mynav-bg {
            background-color: rgb(164, 160, 160);

            box-shadow: 0px 0px 20px gray;

        }

        h2 {
            font-family: Snell Roundhand, cursive;
            text-align: center;
            margin: 80px;

        }

        h1 {
            text-align: center;
            margin: 80px;
        }
    </style>

</head>

<body style="background-color: rgb(236, 169, 10);">

    <nav class="navbar navbar-expand-lg navbar-light mynav-bg ">
        <div class="container-fluid justify-content-end">
            <a class="navbar-brand text-white" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Book</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <h1> Welcome to Admin Page!</h1>
    <h2 id="myquote"></h2>
    <script>
        fetch("https://type.fit/api/quotes")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                let quote = document.getElementById('myquote');
                let index = Math.floor(Math.random() * data.length + 1);
                quote.innerText = data[index].text;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
