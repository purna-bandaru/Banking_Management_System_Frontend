<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank</title>
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light myclass">
        <div class="container-fluid">
          <div class="mydiv">
            <a class="navbar-brand text-white " href="#"><b><i>Every Bank</i></b></a>
            
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Employee
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Sing In</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Customer
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Sign In</a></li>
                  <li><a class="dropdown-item" href="#">Sign Up</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-3" style="box-shadow: 0px 0px 20px  rgb(186, 179, 179);">
                    <div class="card-body">
                        <h4>Add Account</h4>

                        <form>
                            <div class="mb-3">
                                <label for="accnNo" class="form-label">Account No</label>
                                <input type="text" class="form-control" id="accnNo" pattern="[0-9]{11}" required>
                            </div>

                            <div class="mb-3">
                                <label for="accn_type" class="form-label">Account Type</label>
                                <input type="text" class="form-control" id="accn_type" required>
                            </div>
                            <div class="mb-3">
                                <label for="accn_date" class="form-label">Account Date</label>
                                <input type="date" class="form-control" id="accn_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="accn_balance" class="form-label">Balance</label>
                                <input type="number" class="form-control" id="accn_balance" required>
                            </div>
                            <div class="mb-3">
                                <label for="custId" class="form-label">Customer Id</label>
                                <input type="number" class="form-control" id="custId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
